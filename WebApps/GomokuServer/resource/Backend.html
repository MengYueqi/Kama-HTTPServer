<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>五子棋游戏后台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .stat-item {
            margin: 20px 0;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>卡码五子棋游戏后台统计</h1>
        <div class="stat-item">
            <strong>当前在线人数：</strong>
            <span id="curOnline">loading...</span>
        </div>
        <div class="stat-item">
            <strong>历史最高在线：</strong>
            <span id="maxOnline">loading...</span>
        </div>
        <div class="stat-item">
            <strong>注册用户总数：</strong>
            <span id="totalUser">loading...</span>
        </div>
    </div>

    <script>
        // 页面加载完成后获取数据
        window.onload = function() {
            fetch('/backend_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('curOnline').textContent = data.curOnline;
                    document.getElementById('maxOnline').textContent = data.maxOnline;
                    document.getElementById('totalUser').textContent = data.totalUser;
                })
                .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
